<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - College Name</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="College Logo" class="logo">
            <h1>College Name</h1>
        </div>
        <img src="images/college-banner.jpg" alt="College Campus" class="banner">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="downloads.html">Downloads</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="gallery-section">
            <h2>Photo Gallery</h2>
            
            <div class="gallery-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="campus">Campus</button>
                <button class="filter-btn" data-filter="events">Events</button>
                <button class="filter-btn" data-filter="sports">Sports</button>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item" data-category="campus">
                    <img src="gallery/image1.jpg" alt="College Building">
                    <div class="overlay">
                        <h3>Main Building</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="campus">
                    <img src="gallery/image2.jpg" alt="Library">
                    <div class="overlay">
                        <h3>Central Library</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="events">
                    <img src="gallery/image3.jpg" alt="Annual Day">
                    <div class="overlay">
                        <h3>Annual Day 2023</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="events">
                    <img src="gallery/image4.jpg" alt="Science Fair">
                    <div class="overlay">
                        <h3>Science Exhibition</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="sports">
                    <img src="gallery/image5.jpg" alt="Cricket Match">
                    <div class="overlay">
                        <h3>Inter-College Cricket</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="sports">
                    <img src="gallery/image6.jpg" alt="Athletics">
                    <div class="overlay">
                        <h3>Annual Sports Day</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="campus">
                    <img src="gallery/image7.jpg" alt="Garden">
                    <div class="overlay">
                        <h3>Campus Garden</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="events">
                    <img src="gallery/image8.jpg" alt="Cultural Fest">
                    <div class="overlay">
                        <h3>Cultural Festival</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <!-- Same as index.html -->
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 College Name. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
